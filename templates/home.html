<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Scraper</title>
    <style>
      body {
        font-family: system-ui;
        max-width: 820px;
        margin: 2rem auto;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 14px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 1rem;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Scraper de Documentos & URLs</h1>
    <div class="card">
      <h3>Subir archivo</h3>
      <form
        id="fileForm"
        method="post"
        enctype="multipart/form-data"
        action="/extract"
      >
        <input name="file" type="file" required />
        <input
          name="limit"
          type="text"
          placeholder="límite caracteres (opcional)"
        />
        <button type="submit">Extraer</button>
      </form>
    </div>

    <div class="card">
      <h3>Desde URL</h3>
      <form id="urlForm" method="post" action="/extract">
        <input
          name="url"
          type="text"
          placeholder="https://ejemplo.com"
          required
        />
        <input
          name="limit"
          type="text"
          placeholder="límite caracteres (opcional)"
        />
        <button type="submit">Extraer</button>
      </form>
    </div>

    <div class="card">
      <h3>Obtener enlaces de dominio</h3>
      <form id="crawlForm" method="post" action="/crawl">
        <input
          name="url"
          type="text"
          placeholder="https://ejemplo.com"
          required
        />
        <button type="submit">Recolectar enlaces</button>
      </form>
    </div>

    <div class="card">
      <h3>Extraer desde enlaces</h3>
      <form
        id="extractLinksForm"
        method="post"
        enctype="multipart/form-data"
        action="/extract_links"
      >
        <label>Archivo de enlaces (.txt):</label>
        <input name="file" type="file" accept=".txt" required />
        <button type="submit">Extraer documentos</button>
      </form>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <div
        style="
          background: #fff;
          padding: 2rem;
          border-radius: 10px;
          max-width: 500px;
          width: 90%;
          text-align: center;
        "
      >
        <h2 id="modal-title">Resultado</h2>
        <pre
          id="modal-message"
          style="white-space: pre-wrap; text-align: left"
        ></pre>
        <button
          onclick="closeModal()"
          style="
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            background: #111;
            color: #fff;
            cursor: pointer;
          "
        >
          Cerrar
        </button>
      </div>
    </div>
  </body>
  <script>
    function showModal(title, message) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-message").innerText = message;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</html>
